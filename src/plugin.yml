name: CreativeSecurity
main: gasha.creativesecurity.CreativeSecurityPlugin
version: 666
author: Gasha

api-version: 1.13

softdepend: [FastAsyncWorldEdit, WorldEdit, WorldGuard, Residence]

permissions:
  creativesecurity.*:
    description: Assign all permissions
    default: op
    children:
      creativesecurity.bypass.*: true
      creativesecurity.cmd.*: true
      creativesecurity.creative.attack.creative: true
      creativesecurity.blockinfo: true

  creativesecurity.bypass.*:
    description: Allows to do everything in creative mode
    default: false
    children:
      creativesecurity.bypass.inventory.*: true
      creativesecurity.bypass.action.*: true
      creativesecurity.bypass.mark: true
      creativesecurity.bypass.placemark: true
      creativesecurity.bypass.weirdpotions: true
      creativesecurity.bypass.openchants: true
      creativesecurity.bypass.damage.*: true
      creativesecurity.bypass.break.*: true
      creativesecurity.bypass.nbtclone: true
      creativesecurity.bypass.modify.mobspawner: true
      creativesecurity.bypass.modify.mobspawnersurvival: true
      creativesecurity.bypass.craft.*: true
      creativesecurity.bypass.delay.*: true
      creativesecurity.bypass.use.*: true
      creativesecurity.bypass.adventure.*: true
      creativesecurity.bypass.worldedit.*: true
      creativesecurity.bypass.placecooldown: true
      creativesecurity.bypass.invsee: true
      creativesecurity.bypass.sameip: true
      creativesecurity.bypass.tabsuggest: true
      creativesecurity.bypass.placeonframes: true
      creativesecurity.bypass.preventride: true
      
  creativesecurity.blockinfo:
    description: Allows players to view who placed a creative block in the world while sneaking and right clicking with an spectral arrow in the main hand
    default: false

  creativesecurity.bypass.worldedit.*:
    description: Allows creative players to use worldedit without being marked
    default: false
    children:
      creativesecurity.bypass.worldedit.block: true
      creativesecurity.bypass.worldedit.entity: true


  creativesecurity.bypass.delay.*:
    description: Allows players to bypass all extra delays
    default: false
    children:
      creativesecurity.bypass.delay.creative.*: true
      creativesecurity.bypass.delay.survival.*: true

  creativesecurity.bypass.delay.creative.*:
    description: Allows players to bypass all extra delays for creative mode
    default: false
    children:
      creativesecurity.bypass.delay.creative.enderpearl: true

  creativesecurity.bypass.delay.survival.*:
    description: Allows players to bypass all extra delays for non-creative mode
    default: false
    children:
      creativesecurity.bypass.delay.survival.enderpearl: true

  creativesecurity.bypass.delay.creative.enderpearl:
    description: Allows players to use ender pearls in creative mode without extra delays
    default: false

  creativesecurity.bypass.delay.survival.enderpearl:
    description: Allows players to use ender pearls in non-creative mode without extra delays
    default: false


  creativesecurity.bypass.break.*:
    description: Allows creative players to break blocks and non-creative players to break everything placed on creative mode
    default: false
    children:
      creativesecurity.bypass.break.bedrock: true
      creativesecurity.bypass.break.block: true
      creativesecurity.bypass.break.vehicle: true
      creativesecurity.bypass.break.hanging: true
      creativesecurity.bypass.break.hangingsurvival: true
      creativesecurity.bypass.break.farmland: true
      creativesecurity.bypass.break.armorstand: true

  creativesecurity.bypass.break.armorstand:
    description: Allows players in non-creative mode to break and/or modify items stored in armor stands which were placed in creative mode.
    default: false
  creativesecurity.bypass.break.bedrock:
    description: Allows players in creative mode to break bedrocks
    default: false
  creativesecurity.bypass.break.block:
    description: Allows players in non-creative mode to break blocks which was placed by a player in creative mode
    default: false
  creativesecurity.bypass.break.vehicle:
    description: Allows players in non-creative mode to break vehicles which was placed by a player in creative mode
    default: false
  creativesecurity.bypass.break.hanging:
    description: Allows players in non-creative mode to break or change hanging entities which was placed by a player in creative mode
    default: false
  creativesecurity.bypass.break.hangingsurvival:
    description: Allows players in creative mode to break or change item frames which was placed by players outside the creative mode
    default: false
  creativesecurity.bypass.break.farmland:
    description: Allows players in creative mode to destroy farmlands jumping on it
    default: false


  creativesecurity.bypass.craft.*:
    description: Allows players to use creative itens on all crafting/processing GUIs
    default: false
    children:
      creativesecurity.bypass.craft.matrix: true
      creativesecurity.bypass.craft.anvil: true
      creativesecurity.bypass.craft.enchant: true

  creativesecurity.bypass.craft.matrix:
    description: Allows players to use creative itens on crafting matrixes (3x3 on workbenchs and 2x2 matrix on player inventory)
    default: false
  creativesecurity.bypass.craft.anvil:
    description: Allows players to use creative itens on anvils
    default: false
  creativesecurity.bypass.craft.enchant:
    description: Allows players to use creative itens on enchantment table
    default: false


  creativesecurity.bypass.adventure.*:
